<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Random Quote Generator</title>
        <link rel="icon" href="images/title.png?v=2">
        <link rel="stylesheet" href="main.css">
    </head>

    <body class="background-change">
        <div class="main">   
            <div class="row upper">
                <div class='upper-left'>
                    <h1 class="color-change" id="marks">"</h1>
                </div>
                <div class='upper-right'>
                    <p  class="color-change" id='quotetext'></p> 
                    <h4 class="color-change" id="authortext"></h4>  
                </div>
            </div>  

            <div class="row lower">
                <div class='lower-left'>
                    <button id="twitter-button" class="background-change">  
                        <a href="https://www.twitter.com"  class="twitter-link" target="_blank"> 
                            <img src="images/twitter.svg"/>
                        </a>    
                    </button> 
                </div>
                <div class='lower-right'>
                    <button id="quote-button" class="background-change">
                        New Quote
                    </button> 
                </div>   
            </div>
        </div>
        <script src="bundle.js"></script>
    </body>
</html>
